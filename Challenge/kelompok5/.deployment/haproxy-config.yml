apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
data:
  haproxy.cfg: |
    global
        log stdout format raw local0

    defaults
        mode http
        timeout connect 5s
        timeout client  50s
        timeout server  50s

    frontend http_front
        bind *:8080
        default_backend web_backends

    backend web_backends
        balance roundrobin
        option httpchk GET /status/200
        server hb1 https://django-megumismine-dev.apps.rm1.0a51.p1.openshiftapps.com resolvers mydns
        server hb2 https://django-muchaquila-dev.apps.rm3.7wse.p1.openshiftapps.com resolvers mydns
        server hb3 https://django-winandagreaceas-dev.apps.rm1.0a51.p1.openshiftapps.com resolvers mydns
        server hb4 https://django-helmiadamy-dev.apps.rm3.7wse.p1.openshiftapps.com  resolvers mydns
        server hb5 https://django-nifesriantozebua-dev.apps.rm1.0a51.p1.openshiftapps.com resolvers mydns

    resolvers mydns
        nameserver dns1 8.8.8.8:53
        hold valid 10s